<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="app.js" defer></script>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <ul class="controls__colors" id="jsColors">
        <li>
          <button
            class="controls__color jsColor"
            style="background-color: white"
          ></button>
        </li>
        <li>
          <button
            class="controls__color jsColor"
            style="background-color: black"
          ></button>
        </li>
        <li>
          <button
            class="controls__color jsColor"
            style="background-color: red"
          ></button>
        </li>
        <li>
          <button
            class="controls__color jsColor"
            style="background-color: blue"
          ></button>
        </li>
        <li>
            <button
              class="controls__color jsColor"
              style="background-color: green"
            ></button>
          </li>
      </ul>

      <ul class="controls__btns">
        <li>
            <button id="eraser"><i class="fa-solid fa-eraser"></i></button>
        </li>
        <li>
            <button id="jsMode"><i class="fa-solid fa-fill-drip"></i></button>
        </li>
        <li>
            <button id="jsSave"><i class="fa-solid fa-download"></i></button>
        </li>
      </ul>
      </div>
    </div>
  </body>
</html>
